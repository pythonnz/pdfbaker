name: Bandit

on:
  pull_request:
    branches:
      - "main*"
  push:
    branches:
      - "main"

jobs:
  bandit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv and sync dev dependencies
        run: |
          pip install uv
          uv venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
          uv sync --dev
      - name: Run Bandit
        run: |
          bandit -r src/pdfbaker/
