name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yaml
  tests:
    uses: ./.github/workflows/tests.yaml
  release:
    name: Release
    needs: [pre-commit, tests]
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Force release branch to workflow SHA
        run: git reset --hard ${{ github.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv and sync dev dependencies
        run: |
          pip install uv
          uv venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
          uv sync --dev

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
        run: |
          output=$(semantic-release -v version 2>&1)
          status=$?
          echo "$output"
          if echo "$output" | grep -q "The next version is"; then
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi
          exit $status

      - name: Publish package distributions to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Publish package distributions to GitHub Releases
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v10.4.1
        with:
          github_token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
